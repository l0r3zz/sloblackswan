  pull_request:
    types: [closed]
    branches:
      - main  # adjust if your main branch is named differently

permissions:
  contents: write

# Prevent concurrent merged-PR runs from computing/pushing the same next tag.
concurrency:
  group: sloblackswan-versioning
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          # Fetch the full history and all tags so we can inspect existing version tags
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies (WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 libpangoft2-1.0-0 \
            libharfbuzz-subset0 libjpeg-dev \
            libopenjp2-7-dev libffi-dev

      - name: Install Python Dependencies, venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Determine the next semantic version based on an existing release tag.
      # Uses the tag attached to the release named by MAJOR_TAG_NAME to derive the major version number.
      # Then scans all tags of the form v<major>.* to find the highest minor number and increments it.
      - name: Determine version using release tag
        id: version
        env:
          # Name of the release that holds the major version tag. This should correspond to the
          # release you created (e.g., "sloblackswan_release"). The tag attached to this
          # release determines the major version number (e.g., v5.0 -> major is 5).
          # MAJOR_TAG_TITLE: sloblackswan_release
          GH_TOKEN: ${{ github.token }}
        run: |
          
          # Extract the numeric major version from the tag (strip the leading v and anything after the dot).
          MAJOR=$(gh release list --json name,tagName --jq '.[] | select(.name=="sloblackswan_release") | .tagName' | cut -d. -f1 | tr -d 'v')
          # Find the highest existing minor number for this major version.
          LAST_MINOR=$(git tag --list "v${MAJOR}.*" | sed -E "s/^v${MAJOR}\.//" | sort -n | tail -1)
          if [ -z "$LAST_MINOR" ]; then
            NEXT_MINOR=1
          else
            NEXT_MINOR=$((LAST_MINOR + 1))
          fi
          VERSION="v${MAJOR}.${NEXT_MINOR}"
          echo "Determined version: $VERSION"
          # Expose the computed version as a step output
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js (for doctoc)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Build Consolidated Markdown
        id: build_md
        run: |
          source .venv/bin/activate
          VERSION=${{ steps.version.outputs.version }}
          python scripts/build_book.py \
            -s content \
            -d SLOBLACKSWAN \
            -v "$VERSION" -m MANIFEST.md
          
          MD_PATH="SLOBLACKSWAN-${VERSION}/SLOBLACKSWAN-${VERSION}.md"
          echo "md_path=$MD_PATH" >> "$GITHUB_OUTPUT"
          echo "output_dir=SLOBLACKSWAN-${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Insert Pagebreaks
        run: |
          source .venv/bin/activate
          python scripts/insert_pagebreaks.py "${{ steps.build_md.outputs.md_path }}" --overwrite

      - name: Generate TOC with doctoc
        run: |
          doctoc "${{ steps.build_md.outputs.md_path }}" --title "## Table of Contents"

      - name: Generate PDF from Modified Markdown
        run: |
          source .venv/bin/activate
          # FIX: Add current directory to PYTHONPATH so scripts.build_book works
          export PYTHONPATH=$PYTHONPATH:.
          python << EOF
import sys
import os
from scripts.build_book import WEASYPRINT_AVAILABLE

if not WEASYPRINT_AVAILABLE:
    print('WeasyPrint library not available')
    sys.exit(1)

# Import HTML, CSS, and markdown directly from their source packages
try:
    import markdown
    from weasyprint import HTML, CSS
except ImportError as e:
    print(f'Error importing required packages: {e}')
    sys.exit(1)

md_path = '${{ steps.build_md.outputs.md_path }}'
output_pdf_path = md_path.replace('.md', '.pdf')
output_dir = '${{ steps.build_md.outputs.output_dir }}'

# Convert output_dir to absolute path for base_url (consistent with build_book.py)
output_dir_abs = os.path.abspath(output_dir)

with open(md_path, 'r') as f:
    md_content = f.read()

html_ready_md = md_content.replace('{::pagebreak /}', '<div class="pagebreak"></div>')
html_content = markdown.markdown(html_ready_md, extensions=['extra', 'codehilite', 'tables'])

css_string = """
@page { size: Letter; margin: 1in; }
body { font-family: 'DejaVu Sans', 'Liberation Sans', 'Noto Sans', Helvetica, Arial, sans-serif; font-variant-numeric: lining-nums tabular-nums; line-height: 1.5; color: #24292f; font-size: 16px; }
h1, h2, h3, h4, h5, h6 { font-family: 'DejaVu Sans', 'Liberation Sans', 'Noto Sans', Helvetica, Arial, sans-serif; font-variant-numeric: lining-nums tabular-nums; color: #1f2328; margin-top: 1.5em; margin-bottom: 0.5em; font-weight: 600; }
h1 { font-size: 2em; border-bottom: 1px solid #d0d7de; padding-bottom: 0.3em; }
h2 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: 0.3em; }
code, pre { font-family: 'DejaVu Sans Mono', 'Liberation Mono', Consolas, monospace; font-size: 85%; }
.pagebreak { break-before: always; page-break-before: always; }
img { max-width: 100%; height: auto; }
pre { background-color: #f6f8fa; padding: 16px; overflow-x: auto; border-radius: 6px; }
blockquote { border-left: 0.25em solid #d0d7de; padding: 0 1em; color: #656d76; margin-left: 0; }
table { border-spacing: 0; border-collapse: collapse; display: block; width: max-content; max-width: 100%; overflow: auto; }
table th, table td { padding: 6px 13px; border: 1px solid #d0d7de; }
table tr { background-color: #ffffff; border-top: 1px solid #d8dee4; }
table tr:nth-child(2n) { background-color: #f6f8fa; }
"""

HTML(string=html_content, base_url=output_dir_abs).write_pdf(
    output_pdf_path,
    stylesheets=[CSS(string=css_string)]
)
print(f'PDF generated: {output_pdf_path}')
EOF

#    - name: Upload Artifacts
#      uses: actions/upload-artifact@v4
#      with:
#        name: slo-black-swan-book
#        path: SLOBLACKSWAN-*/
      - name: Commit and push generated docs
        id: commit_docs
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Configure git identity for the bot
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage everything (including deletions), respecting .gitignore
          git add -A

          # If nothing changed, exit quietly
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Add compiled docs for PR #${PR_NUMBER}"
            git push
            echo "committed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Tag and push version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git fetch --tags
          git tag "$VERSION"
          git push origin "$VERSION"
