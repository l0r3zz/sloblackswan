name: Build  SLOs can't catch a Black Swan

on:
#  push:
#    branches: [ main ]
#    paths:
#      - 'content/**'
#      - 'scripts/**'
#      - 'MANIFEST.md'
#      - 'requirements.txt'
#  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main  # adjust if your main branch is named differently

permissions:
  contents: write

# Prevent concurrent merged-PR runs from computing/pushing the same next tag.
concurrency:
  group: sloblackswan-versioning
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          # Fetch the full history and all tags so we can inspect existing version tags
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies (WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 libpangoft2-1.0-0 \
            libharfbuzz-subset0 libjpeg-dev \
            libopenjp2-7-dev libffi-dev

      - name: Install Python Dependencies, venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Determine the next semantic version based on an existing release tag.
      # Uses the tag attached to the release named by MAJOR_TAG_NAME to derive the major version number.
      # Then scans all tags of the form v<major>.* to find the highest minor number and increments it.
      - name: Determine version using release tag
        id: version
        env:
          # Name of the release that holds the major version tag. This should correspond to the
          # release you created (e.g., "sloblackswan_release"). The tag attached to this
          # release determines the major version number (e.g., v5.0 -> major is 5).
          # MAJOR_TAG_TITLE: sloblackswan_release
          GH_TOKEN: ${{ github.token }}
        run: |
          
          # Extract the numeric major version from the tag (strip leading v and anything after the dot).
          TAG_NAME=$(gh release view sloblackswan_release --json tagName --jq -r '.tagName')
          TAG_NAME=$(printf '%s' "$TAG_NAME" | tr -d '\r\n')
          MAJOR=$(printf '%s' "$TAG_NAME" | sed -E 's/^v?([0-9]+).*/\1/')
          # Find the highest existing minor number for this major version.
          LAST_MINOR=$(git tag --list "v${MAJOR}.*" | sed -E "s/^v${MAJOR}\.//" | sort -n | tail -1)
          if [ -z "$LAST_MINOR" ]; then
            if [ "$MAJOR" = "1" ]; then
              NEXT_MINOR=0
            else
              NEXT_MINOR=1
            fi
          else
            NEXT_MINOR=$((LAST_MINOR + 1))
          fi
          VERSION="v${MAJOR}.${NEXT_MINOR}"
          echo "Determined version: $VERSION"
          # Expose the computed version as a step output
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js (for doctoc)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Build Consolidated Markdown
        id: build_md
        run: |
          source .venv/bin/activate
          VERSION=${{ steps.version.outputs.version }}
          # Run build script WITHOUT -P to just get the Markdown
          python scripts/build_book.py \
            -s content \
            -d SLOBLACKSWAN \
            -v "$VERSION" -m MANIFEST.md
          
          # Define the path to the generated markdown file for subsequent steps
          MD_PATH="SLOBLACKSWAN-${VERSION}/SLOBLACKSWAN-${VERSION}.md"
          echo "md_path=$MD_PATH" >> "$GITHUB_OUTPUT"
          echo "output_dir=SLOBLACKSWAN-${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Insert Pagebreaks
        run: |
          source .venv/bin/activate
          python scripts/insert_pagebreaks.py "${{ steps.build_md.outputs.md_path }}" --overwrite --force-first

      - name: Generate TOC with doctoc
        run: |
          # doctoc adds a TOC to the top of the file
          doctoc "${{ steps.build_md.outputs.md_path }}" --title "## Table of Contents" --maxlevel 2

      - name: Generate PDF from Modified Markdown
        run: |
          source .venv/bin/activate
          # Ensure scripts directory is in PYTHONPATH so imports work
          export PYTHONPATH=$PYTHONPATH:.
          MD_PATH="${{ steps.build_md.outputs.md_path }}"
          # Strip extension explicitly to avoid .md.pdf
          PDF_PATH="${MD_PATH%.md}.pdf"
          OUTPUT_DIR="${{ steps.build_md.outputs.output_dir }}"
          python scripts/generate_pdf.py "$MD_PATH" "$PDF_PATH" "$OUTPUT_DIR"

      - name: Generate EPUB from Modified Markdown
        run: |
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:.
          MD_PATH="${{ steps.build_md.outputs.md_path }}"
          EPUB_PATH="${MD_PATH%.md}.epub"
          OUTPUT_DIR="${{ steps.build_md.outputs.output_dir }}"
          python scripts/generate_epub.py "$MD_PATH" "$EPUB_PATH" "$OUTPUT_DIR" "SLOs can't catch a Black Swan" "Geoff White"

      - name: Cleanup Markdown for GitHub Preview
        run: |
          source .venv/bin/activate
          python scripts/cleanup_markdown.py "${{ steps.build_md.outputs.md_path }}"

      - name: Refresh SLOBLACKSWAN-latest and bundle markdown
        id: prepare_latest
        env:
          VERSION: ${{ steps.version.outputs.version }}
          OUTPUT_DIR: ${{ steps.build_md.outputs.output_dir }}
        run: |
          python - <<'PY'
          import os
          import shutil
          import zipfile

          version = os.environ["VERSION"]
          output_dir = os.environ["OUTPUT_DIR"]
          latest_dir = "SLOBLACKSWAN-latest"
          md_file = os.path.join(output_dir, f"SLOBLACKSWAN-{version}.md")
          md_zip = f"SLOBLACKSWAN-md-{version}.zip"

          if os.path.exists(latest_dir):
              shutil.rmtree(latest_dir)
          os.makedirs(latest_dir, exist_ok=True)
          for name in os.listdir(output_dir):
              src = os.path.join(output_dir, name)
              dst = os.path.join(latest_dir, name)
              if os.path.isdir(src):
                  shutil.copytree(src, dst)
              else:
                  shutil.copy2(src, dst)

          image_exts = {".png", ".jpg", ".jpeg", ".gif", ".webp", ".svg"}
          image_files = [
              os.path.join(output_dir, name)
              for name in os.listdir(output_dir)
              if os.path.splitext(name)[1].lower() in image_exts
          ]

          with zipfile.ZipFile(md_zip, "w", compression=zipfile.ZIP_DEFLATED) as zf:
              zf.write(md_file, os.path.basename(md_file))
              for image_path in image_files:
                  zf.write(image_path, os.path.basename(image_path))

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as handle:
              handle.write(f"md_zip={md_zip}\n")
          PY

      - name: Update README link to latest markdown
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          python - <<'PY'
          import os
          import re

          version = os.environ["VERSION"]
          repo = os.environ["REPO"]
          readme_path = "README.md"

          with open(readme_path, "r", encoding="utf-8") as handle:
              content = handle.read()

          latest_url = (
              f"https://github.com/{repo}/blob/main/"
              f"SLOBLACKSWAN-latest/SLOBLACKSWAN-{version}.md"
          )
          link_pattern = r"\[([^\]]+)\]\(([^)]+SLOBLACKSWAN-[^)]*\.md)\)"
          updated, count = re.subn(
              link_pattern,
              lambda m: f"[{m.group(1)}]({latest_url})",
              content,
              count=1,
          )

          if count == 0:
              lines = content.splitlines()
              for idx, line in enumerate(lines):
                  if "Jump in and start reading!" in line:
                      for j in range(idx + 1, len(lines)):
                          if "](" in lines[j] and ".md" in lines[j]:
                              lines[j] = re.sub(
                                  r"\(([^)]+)\)",
                                  f"({latest_url})",
                                  lines[j],
                                  count=1,
                              )
                              updated = "\n".join(lines)
                              count = 1
                              break
                      break

          if count == 0:
              raise SystemExit("README link not found to update")

          with open(readme_path, "w", encoding="utf-8") as handle:
              handle.write(updated)
          PY

      - name: Create GitHub Release with assets
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          OUTPUT_DIR="${{ steps.build_md.outputs.output_dir }}"
          PDF_FILE="${OUTPUT_DIR}/SLOBLACKSWAN-${VERSION}.pdf"
          EPUB_FILE="${OUTPUT_DIR}/SLOBLACKSWAN-${VERSION}.epub"
          MD_ZIP="${{ steps.prepare_latest.outputs.md_zip }}"
          
          # Create the release with assets
          gh release create "$VERSION" \
            --title "${VERSION}" \
            --notes-file - \
            "$MD_ZIP" \
            "$PDF_FILE" \
            "$EPUB_FILE" <<EOF
          Release ${VERSION} from PR #${PR_NUMBER}

          ## Downloads
          - **Markdown bundle**: MD file plus all referenced images
          - **PDF**: For printing or offline reading
          - **EPUB**: For e-readers (Kindle, Kobo, Apple Books, etc.)

          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for more information.
          EOF
          
          echo "Release ${VERSION} created with assets"

      - name: Remove build artifacts from repo root
        env:
          OUTPUT_DIR: ${{ steps.build_md.outputs.output_dir }}
          MD_ZIP: ${{ steps.prepare_latest.outputs.md_zip }}
        run: |
          rm -rf "$OUTPUT_DIR"
          rm -f "$MD_ZIP"

      - name: Commit and push latest artifacts
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update latest artifacts for PR #${PR_NUMBER}"
            git push
          fi